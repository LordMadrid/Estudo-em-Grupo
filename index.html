<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avaliação Baja</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <!-- Fonte e estilo -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Aptos+Display:wght@400;700&display=swap">

  <style>
    body {
      margin: 0;
      font-family: 'Aptos Display', sans-serif;
      background: #007a2a; /* verde liso */
      color: #000;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
    }

    #lobbyWrapper {
      width: 100%;
      max-width: 700px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-branco {
      width: 100%;
      background: #ffffffdd;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
      padding: 20px;
      color: #000;
    }

    .lobby-title {
      text-align: center;
      font-size: 2em;
      margin: 0 0 16px;
    }

    .lobby-desc {
      text-align: center;
      margin-bottom: 20px;
    }

    .main-btn {
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      min-width: 230px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: 0.2s;
    }

    .main-btn.azul { background-color: #2980b9; }
    .main-btn.azul:hover { background-color: #1c5980; }

    .main-btn.cinza { background-color: #555; }
    .main-btn.cinza:hover { background-color: #333; }

    .main-btn.vermelho { background-color: #e74c3c; }
    .main-btn.vermelho:hover { background-color: #c0392b; }

    .main-btn.ativo {
      filter: brightness(0.85);
      transform: scale(0.97);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.3) inset;
    }

    .lobby-btns {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .lobby-input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
      background-color: #fff;
    }

    #questionarioSection {
      max-width: 700px;
      margin: 40px auto;
      display: none;
    }

    form {
      background: #ffffffdd;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
    }

    .question { margin-bottom: 20px; }
    label { font-weight: bold; display: block; margin-bottom: 5px; }

    select, input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    .dashboard-card {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      margin-top: 30px;
      box-shadow: 0 24px 48px rgba(0,0,0,0.25);
      color: #111;
    }

    .grafico-wrapper {
      width: 260px;
      height: 260px;
      margin: 12px auto 24px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }

    .suggestions {
      background: #fffbe6;
      border: 1px solid #ffdd57;
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
    }

    #result {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- LOBBY -->
  <section id="lobbyWrapper">
    <section id="lobbySection" class="card-branco">
      <h1 class="lobby-title">Avaliação Baja</h1>
      <p class="lobby-desc">Antes de começar, você prefere se identificar ou responder de forma anônima?</p>

      <div class="lobby-btns">
        <button type="button" class="main-btn azul" id="btnIdentificar" onclick="definirIdentificacao(true)">Quero me identificar</button>
        <button type="button" class="main-btn cinza" id="btnAnonimo" onclick="definirIdentificacao(false)">Quero ficar anônimo</button>
      </div>

     <!-- Campo de nome + botão OK -->
<div id="nomeWrapper" style="display:none; margin-top:10px;">
  <label>Seu nome:</label>

  <div style="display:flex; gap:8px; flex-wrap:wrap;">
    <input
      type="text"
      id="lobbyNomeInput"
      placeholder="Digite seu nome"
      class="lobby-input"
      oninput="atualizarDisponibilidadeEntrada()"
    />

    <button
      type="button"
      class="main-btn azul"
      id="btnConfirmarNome"
      style="min-width:auto; padding:8px 16px; font-size:14px;"
      onclick="confirmarNome()"
    >
      OK
    </button>
  </div>

  <small
    id="nomeAviso"
    style="color:#000; font-size:0.8rem; margin-top:6px; display:block;"
  >
    Digite seu nome e clique em OK.
  </small>
</div>

<!-- Botão pra ir pro questionário -->
<div style="text-align:center; margin-top:24px;">
  <button
    type="button"
    class="main-btn azul"
    id="btnComecar"
    style="display:none;"
    onclick="entrarNoQuestionario()"
  >
    Começar questionário
  </button>
</div>

  <!-- QUESTIONÁRIO -->
  <section id="questionarioSection">
    <h1 style="text-align:center; color:#fff;">Avaliação Baja</h1>

    <div style="text-align:center; margin-bottom:16px;">
      <button type="button" class="main-btn cinza" onclick="voltarLobby()">Voltar</button>
    </div>

    <form id="reflectionForm">
      <div class="question">
        <label>1. Como você se sente com o projeto?</label>
        <select name="q1" required>
          <option value="">Selecione...</option>
          <option value="pro">Satisfeito</option>
          <option value="contra">Pouco satisfeito</option>
          <option value="neutro">Indiferente</option>
        </select>
      </div>
      <div class="question">
        <label>2. Como você considera sua participação na equipe?</label>
        <select name="q2" required>
          <option value="">Selecione...</option>
          <option value="pro">Satisfeito</option>
          <option value="contra">Pouco satisfeito</option>
          <option value="neutro">Indiferente</option>
        </select>
      </div>
      <div class="question">
        <label>3. Analisando de forma geral, o que você acha da frequência das reuniões?</label>
        <select name="q3" required>
          <option value="">Selecione...</option>
          <option value="pro">Satisfeito</option>
          <option value="contra">Pouco satisfeito</option>
          <option value="neutro">Indiferente</option>
        </select>
      </div>
      <div class="question">
        <label>4. Como você se sente referente à liderança?</label>
        <select name="q4" required>
          <option value="">Selecione...</option>
          <option value="pro">Satisfeito</option>
          <option value="contra">Pouco satisfeito</option>
          <option value="neutro">Indiferente</option>
        </select>
      </div>
      <div class="question">
        <label>5. Como você avalia a comunicação entre os membros da equipe?</label>
        <select name="q5" required>
          <option value="">Selecione...</option>
          <option value="pro">Satisfeito</option>
          <option value="contra">Pouco satisfeito</option>
          <option value="neutro">Indiferente</option>
        </select>
      </div>
      <div class="question">
        <label>6. Você sente que suas ideias são ouvidas e consideradas?</label>
        <select name="q6" required>
          <option value="">Selecione...</option>
          <option value="pro">Satisfeito</option>
          <option value="contra">Pouco satisfeito</option>
          <option value="neutro">Indiferente</option>
        </select>
      </div>
      <div class="question">
        <label>7. O ambiente de trabalho é positivo e acolhedor?</label>
        <select name="q7" required>
          <option value="">Selecione...</option>
          <option value="pro">Satisfeito</option>
          <option value="contra">Pouco satisfeito</option>
          <option value="neutro">Indiferente</option>
        </select>
      </div>
      <div class="question">
        <label>8. Você acredita que está se desenvolvendo profissionalmente neste projeto?</label>
        <select name="q8" required>
          <option value="">Selecione...</option>
          <option value="pro">Satisfeito</option>
          <option value="contra">Pouco satisfeito</option>
          <option value="neutro">Indiferente</option>
        </select>
      </div>

      <div class="question">
        <label>Deixe sua sugestão:</label>
        <input type="text" id="sugestaoInput" placeholder="Digite sua sugestão aqui...">
      </div>

      <div style="text-align:center; display:flex; flex-direction:column; gap:12px; align-items:center;">
        <button type="button" class="main-btn azul" onclick="analisar()">Analisar minhas respostas</button>
        <button type="button" class="main-btn azul" onclick="mostrarGrupo()">Mostrar Grupo (senha)</button>
        <button type="button" class="main-btn vermelho" onclick="limparDadosProtegido()">Limpar Dados (senha)</button>
      </div>
    </form>

    <div id="result"></div>
  </section>

  <script src="script.js" defer></script>
</body>
</html>
